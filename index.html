<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Queue Visualizer (Mobile)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3e5f5, #e8f5e9);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      margin-bottom: 15px;
      font-size: 28px;
    }

    .settings, .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .controls button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background-color: #4a148c;
    }

    .queue-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 140px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f3f3f3;
      border-radius: 12px;
      border: 3px dashed #7b1fa2;
    }

    .box {
      width: 60px;
      height: 60px;
      margin: 6px;
      background-color: #ab47bc;
      color: white;
      font-weight: bold;
      line-height: 60px;
      border-radius: 12px;
      opacity: 0;
      transform: scale(0.5);
      animation: appear 0.3s ease-out forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #message {
      font-weight: bold;
      color: #d32f2f;
      margin-top: 10px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .queue-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üöÄ Queue Visualizer</h1>

  <div class="settings">
    <input type="number" id="maxSize" placeholder="Max Size" min="1" />
    <select id="queueType">
      <option value="fifo">FIFO Queue</option>
      <option value="circular">Circular Queue</option>
      <option value="deque">Double-Ended Queue</option>
      <option value="priority">Priority Queue</option>
    </select>
    <input type="text" id="valueInput" placeholder="Enter value" />
  </div>

  <div class="controls">
    <button onclick="enqueue()">Enqueue ‚û°Ô∏è</button>
    <button onclick="dequeue()">Dequeue ‚¨ÖÔ∏è</button>
    <button onclick="enqueueFront()">Enqueue Front ‚¨ÖÔ∏è</button>
    <button onclick="dequeueRear()">Dequeue Rear ‚û°Ô∏è</button>
    <button onclick="peek()">üëÄ Peek</button>
    <button onclick="resetQueue()">üîÑ Reset</button>
  </div>

  <div id="message"></div>

  <div class="queue-container" id="queueDisplay"></div>

  <script>
    let queue = [];
    let max = 5;

    function updateDisplay() {
      const display = document.getElementById('queueDisplay');
      display.innerHTML = '';
      queue.forEach(item => {
        const box = document.createElement('div');
        box.className = 'box';
        box.textContent = item.value;
        display.appendChild(box);
      });
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function getMaxSize() {
      const val = parseInt(document.getElementById('maxSize').value);
      if (!isNaN(val) && val > 0) max = val;
    }

    function enqueue() {
      getMaxSize();
      const val = document.getElementById('valueInput').value.trim();
      const type = document.getElementById('queueType').value;
      if (!val) return showMessage("‚ö†Ô∏è Enter a value");
      if (queue.length >= max) return showMessage("‚ùå Queue Overflow");

      if (type === 'priority') {
        queue.push({ value: val, priority: parseInt(val) || 0 });
        queue.sort((a, b) => a.priority - b.priority);
      } else {
        queue.push({ value: val });
      }

      updateDisplay();
      showMessage('');
      document.getElementById('valueInput').value = '';
    }

    function dequeue() {
      if (queue.length === 0) return showMessage("‚ùå Queue Underflow");
      queue.shift();
      updateDisplay();
      showMessage('');
    }

    function enqueueFront() {
      getMaxSize();
      const val = document.getElementById('valueInput').value.trim();
      const type = document.getElementById('queueType').value;
      if (!val) return showMessage("‚ö†Ô∏è Enter a value");
      if (queue.length >= max) return showMessage("‚ùå Queue Overflow");

      if (type === 'priority') {
        queue.push({ value: val, priority: parseInt(val) || 0 });
        queue.sort((a, b) => a.priority - b.priority);
      } else if (type === 'deque' || type === 'circular') {
        queue.unshift({ value: val });
      } else {
        return showMessage("‚õî Not allowed in FIFO");
      }

      updateDisplay();
      showMessage('');
      document.getElementById('valueInput').value = '';
    }

    function dequeueRear() {
      const type = document.getElementById('queueType').value;
      if (queue.length === 0) return showMessage("‚ùå Queue Underflow");

      if (type === 'deque' || type === 'circular') {
        queue.pop();
      } else {
        return showMessage("‚õî Not allowed in FIFO or Priority");
      }

      updateDisplay();
      showMessage('');
    }

    function peek() {
      if (queue.length === 0) return showMessage("üö´ Queue is empty");
      showMessage("üëÄ Front: " + queue[0].value);
    }

    function resetQueue() {
      queue = [];
      updateDisplay();
      showMessage('');
    }
  </script>

</body>
</html>
