<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì± Portrait Queue Visualizer</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #ffffff);
  margin: 0;
  padding: 0;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}

h1 {
  color: #0d47a1;
  margin: 20px 0 10px;
}

.settings, .controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  padding: 0 20px;
}

input, select, button {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.controls button {
  background-color: #1976d2;
  color: white;
  border: none;
  transition: 0.3s;
}

.controls button:hover {
  background-color: #0d47a1;
}

.queue-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  margin: 20px auto;
  padding: 15px;
  border: 3px dashed #1976d2;
  background-color: #f0f9ff;
  border-radius: 12px;
  width: 90%;
  min-height: 60vh;
  overflow-y: auto;
}

.box {
  width: 80%;
  height: 60px;
  margin: 5px;
  background-color: #00bcd4;
  color: white;
  font-weight: bold;
  line-height: 60px;
  border-radius: 10px;
  opacity: 0;
  transform: scale(0.5);
  animation: appear 0.4s ease-out forwards;
}

@keyframes appear {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

#message {
  color: crimson;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>  <h1>üì± Portrait Queue Visualizer</h1>  <div class="settings">
    <input type="number" id="maxSize" placeholder="Max Size" min="1" />
    <select id="queueType">
      <option value="fifo">FIFO Queue</option>
      <option value="circular">Circular Queue</option>
      <option value="deque">Double-Ended Queue</option>
      <option value="priority">Priority Queue</option>
    </select>
    <input type="text" id="valueInput" placeholder="Enter value" />
  </div>  <div class="controls">
    <button onclick="enqueue()">Enqueue ‚û°Ô∏è</button>
    <button onclick="dequeue()">Dequeue ‚¨ÖÔ∏è</button>
    <button onclick="enqueueFront()">Enqueue Front ‚¨ÖÔ∏è</button>
    <button onclick="dequeueRear()">Dequeue Rear ‚û°Ô∏è</button>
    <button onclick="resetQueue()">üîÑ Reset</button>
  </div>  <div id="message"></div>
  <div class="queue-container" id="queueDisplay"></div>  <script>
    let queue = [];
    let max = 5;

    function updateDisplay() {
      const display = document.getElementById('queueDisplay');
      display.innerHTML = '';
      queue.forEach(item => {
        const box = document.createElement('div');
        box.className = 'box';
        box.textContent = item.value;
        display.appendChild(box);
      });
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function getMaxSize() {
      const val = parseInt(document.getElementById('maxSize').value);
      if (!isNaN(val) && val > 0) max = val;
    }

    function enqueue() {
      getMaxSize();
      const val = document.getElementById('valueInput').value.trim();
      const type = document.getElementById('queueType').value;
      if (!val) return showMessage("‚ö†Ô∏è Enter a value");
      if (queue.length >= max) return showMessage("‚ùå Queue Overflow");

      if (type === 'priority') {
        queue.push({ value: val, priority: parseInt(val) || 0 });
        queue.sort((a, b) => a.priority - b.priority);
      } else {
        queue.push({ value: val });
      }

      updateDisplay();
      showMessage('');
      document.getElementById('valueInput').value = '';
    }

    function dequeue() {
      if (queue.length === 0) return showMessage("‚ùå Queue Underflow");
      queue.shift();
      updateDisplay();
      showMessage('');
    }

    function enqueueFront() {
      getMaxSize();
      const val = document.getElementById('valueInput').value.trim();
      const type = document.getElementById('queueType').value;
      if (!val) return showMessage("‚ö†Ô∏è Enter a value");
      if (queue.length >= max) return showMessage("‚ùå Queue Overflow");

      if (type === 'priority') {
        queue.push({ value: val, priority: parseInt(val) || 0 });
        queue.sort((a, b) => a.priority - b.priority);
      } else if (type === 'deque' || type === 'circular') {
        queue.unshift({ value: val });
      } else {
        return showMessage("‚õî Not allowed in FIFO");
      }

      updateDisplay();
      showMessage('');
      document.getElementById('valueInput').value = '';
    }

    function dequeueRear() {
      const type = document.getElementById('queueType').value;
      if (queue.length === 0) return showMessage("‚ùå Queue Underflow");

      if (type === 'deque' || type === 'circular') {
        queue.pop();
      } else {
        return showMessage("‚õî Not allowed in FIFO or Priority");
      }

      updateDisplay();
      showMessage('');
    }

    function resetQueue() {
      queue = [];
      updateDisplay();
      showMessage('');
    }
  </script></body>
</html>
